    <h2 >Map It: Where are your Great Places? <br> What would you like to see Here?</h2>

     <div id="map" style="height: 550px; width: 800px"></div>

    <script>
        var map = L.map('map').setView([48.4209650, -123.37332], 14);
        // this access token was borrowed from the Leaflet example! :)
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(map);
        //a transient way of conveying info, with a "popup"
        var popup = L.popup();
        //this function is "called" when a user clicks on the map
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("This is your location" + "<br>" + e.latlng.toString() + "<br>" +  "<br>" + "What would you like to happen here?" + "<form id='form' onsubmit='return false;''> <input type='text' id='content' /> <input type='submit' onclick='alert(content.value);' />  </form>" +  "<br>" + "Victoria Water Front<img src='http://www.modelships.de/Museums_and_replicas/Maritime-Museum-Victoria/gIMG_0547.jpg' height=210 width= 282>")
                .openOn(map);
        }
        map.on('click', onMapClick);
    </script>
