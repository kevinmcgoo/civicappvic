  <script>
    // We start off with 4 great quotes!!!
      var quotes = [
        { pics: 'When I was Young', location: 'Paris', about: 'Paris had the greatest streets and out door cafes. We use to ______________. It would be great to see these on Government Street"'},
      
        
      ];
      // what does this function do?  pics is it called?
      function runMe() {
        var myStuff = "";
        for (var i=0; i < quotes.length; i++ )
            myStuff += "<br>"+ quotes[i].pics + " : " + quotes[i].location + " : "+ quotes[i].about + "<br>";
        document.getElementById('here').innerHTML = myStuff;
      }
    
      // what does this function do?  pics is it called?
      function addMe(pics, location, details) {
        var newQuote = {
            pics : pics.value,
            location : location.value,
            about : details.value
        };
        quotes.push(newQuote);
        runMe();
      }
  </script>

</style>
